<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Iniciar Sesión</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div th:switch="${admins}" class="container my-5">
		<div class="row">
			<div class="col-md-6">
				<h2 th:case="null">Administración del Juego - SCRUM - Universidad Icesi</h2>
				<h1 th:case="null">Por favor inicie sesión</h1>
				<form:form modelAttribute="signupForm" role="form" 
					autocomplete="off">
					<div class="form-group">
						<spring:message code="emailAddressPlaceholder" 
							var="emailAddressPlaceholder"/>
						<form:label path="usuario">
							<spring:message code="emailAddress"/>
						</form:label>
						<form:input path="usuario" type="usuario" class="form-control"
							placeholder="${emailAdressPlaceholder}"/>
						<p class="help-block">
							<spring:message code="emailAddressHelp"/>
						</p>
					</div>
					
					<div class="form-group">
					<spring:message code="passwordPlaceholder"
						var="passwordPlaceholder" />
					<form:label path="password">
						<spring:message code="password"/>
					</form:label>
					<form:password path="password" class="form-control"
						placeholder="${passwordPlaceholder }"/>
					</div>
					
					<button type="submit" class="btn btn-default">
						<spring:message code="submitSignUp"/>
					</button>					
				</form:form>
				</div>
			</div>
		</div>
</body>
</html>
