<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Edit Topic</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Modificar Tema</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/topics/edit/}"
					th:object="${TsscTopic}" method="post">
					<div class="row">

						<div class="form-group col-md-6">
							<label for="name" class="col-form-label">Nombre del Tema</label>
							<input type="text" th:field="*{name}" class="form-control"
								id="name" placeholder="name">
						</div>
						<div class="form-group col-md-6">
							<label for="description" class="col-form-label">Descripción
								del Tema</label> <input type="text" th:field="*{description}"
								class="form-control" id="description" placeholder="description">
						</div>

						<div class="form-group col-md-6">
							<label for="defaultGroups" class="col-form-label">Número
								de Grupos por defecto</label> <input type="text"
								th:field="*{defaultGroups}" class="form-control"
								id="defaultGroups" placeholder="defaultGroups">
						</div>

						<div class="form-group col-md-6">
							<label for="defaultSprints" class="col-form-label">Número
								de Sprints por defecto</label> <input type="text"
								th:field="*{defaultSprints}" class="form-control"
								id="defaultSprints" placeholder="defaultSprints">
						</div>

						<div class="form-group col-md-6">
							<label for="groupPrefix" class="col-form-label">Prefijo
								para grupos</label> <input type="text" th:field="*{groupPrefix}"
								class="form-control" id="groupPrefix" placeholder="groupPrefix">
						</div>

						<div></div>
					</div>
					<div class="row">
						<div class="col-md-6 mt-3">
							<input type="submit" name="action" class="btn btn-primary"
								value="Actualizar">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary"
								value="Cancelar">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
