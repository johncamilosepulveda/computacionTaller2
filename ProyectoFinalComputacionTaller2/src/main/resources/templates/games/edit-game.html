<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Edit Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Modificar Juego</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/games/edit/}" th:object="${TsscGame}"
					method="post">
					<div class="row">

						<div class="form-group col-md-6">
							<label for="name" class="col-form-label">Nombre del Juego</label>
							<input type="text" th:field="*{name}" class="form-control"
								id="name" placeholder="name">
						</div>
						<div class="form-group col-md-6">
							<label for="adminPassword" class="col-form-label">Contraseña
								Administrador</label> <input type="text" th:field="*{adminPassword}"
								class="form-control" id="adminPassword"
								placeholder="adminPassword">
						</div>

						<div class="form-group col-md-6">
							<label for="date" class="col-form-label">Fecha</label> <input
								type="date" th:field="*{date}" class="form-control" id="date"
								placeholder="Date"> <span
								th:if="${#fields.hasErrors('date')}" th:errors="*{date}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="time" class="col-form-label">Hora</label> <input
								type="time" th:field="*{time}" class="form-control" id="time"
								placeholder="9"> <span
								th:if="${#fields.hasErrors('time')}" th:errors="*{time}"
								class="text-danger"></span>
						</div>

						<div class="form-group col-md-6">
							<label for="nGroups" class="col-form-label">Cantidad de
								Grupos</label> <input type="text" th:field="*{nGroups}"
								class="form-control" id="nGroups" placeholder="nGroups">
						</div>

						<div class="form-group col-md-6">
							<label for="nSprints" class="col-form-label">Cantidad de
								Sprints</label> <input type="text" th:field="*{nSprints}"
								class="form-control" id="nSprints" placeholder="nSprints">
						</div>

						<div class="form-group col-md-6">
							<label for="userPassword" class="col-form-label">Contraseña
								Usuario</label> <input type="text" th:field="*{userPassword}"
								class="form-control" id="userPassword"
								placeholder="userPassword">
						</div>

						<div class="form-group col-md-6">
							<label for="guestPassword" class="col-form-label">Contraseña
								Observador</label> <input type="text" th:field="*{guestPassword}"
								class="form-control" id="guestPassword"
								placeholder="guestPassword">
						</div>

						<div></div>
					</div>
					<div class="row">
						<div class="col-md-6 mt-3">
							<input type="submit" name="action" class="btn btn-primary"
								value="Actualizar">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary"
								value="Cancelar">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
