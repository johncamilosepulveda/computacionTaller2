<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Games</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div th:switch="${games}" class="container my-5">
		<div class="row">
			<div class="col-md-10">
				<h2 th:case="null">No games yet!</h2>
				<div th:case="*">
					<h2 class="my-5">Gesti√≥n de Juegos</h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>Nombre</th>
								<th>Fecha</th>
								<th>Hora</th>
								<th>Grupos</th>
								<th>Sprints</th>
								<th>Inicio Real</th>
								<th>Editar</th>
								<th>Borrar</th>
								<th>Historias</th>
								<th>Tema</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="game : ${games}">
								<td th:text="${games.name}"></td>
								<td th:text="${#temporals.format(game.date, 'dd/MM/yyyy')}"></td>
								<td th:text="${game.time}"></td>
								<td th:text="${game.nGroups}"></td>
								<td th:text="${game.nSprints}"></td>
								<td th:text="${game.nSprints}"></td>
								<td th:text="${game.startTime}"></td>
								<td><a th:href="@{/games/edit/{id}(id=${game.id})}"
									class="btn btn-primary"><i class="fas fa-calendar ml-2"></i></a></td>
								<td><a th:href="@{/games/del/{id}(id=${game.id})}"
									class="btn btn-primary"><i
										class="fas fa-calendar-times ml-2"></i></a></td>
								<td><a th:href="@{/games/stories/{id}(id=${game.id})}"
									class="btn btn-primary"><i class="fas fa-calendar ml-2"></i></a></td>
								<td><a th:href="@{/games/topics/{id}(id=${game.id})}"
									class="btn btn-primary"><i class="fas fa-calendar ml-2"></i></a></td>		
							</tr>
						</tbody>
					</table>
				</div>
				<p class="my-5">
					<a href="/games/add" class="btn btn-primary"><i
						th:text="Adicionar Juego"></i></a>
				</p>
				<p class="my-5">
					<a href="/topics/add" class="btn btn-primary"><i
						th:text="Adicionar Tema"></i></a>
				</p>
			</div>
		</div>
		<p>
			<a href="/"><i class="fas fa-home ml-2"></i> Go back to main</a>
		</p>
	</div>
</body>
</html>
